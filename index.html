<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Identification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <center>
  <div id="my_modal" class="modal fade">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Sketches</h4>
      </div>
      <div class="modal-body">
        <img src="sketch1.png">
        <img src="sketch2.png">
      </div>
    </div>
  </div>

    <h1>Quick Draw App  
    <button class="btn btn-info" id="sketches_button" data-toggle="modal" data-target="#my_modal">Show Sketches</button></h1>

    <h3 id="high_score">Lowest Time: </h3>

    <br><br>

    <h3 id="object">Your Sketch: </h3>
    <h3 id="accuracy">Confidence: </h3>

    <br>

    <h3 id="sketch">Sketch To Be Drawn: </h3>

    <br>

    <button class="btn btn-success" id="start_button" onclick="start_game();">Start</button>
    <button class="btn btn-danger" id="clear_button" onclick="canvas_clear();">Clear Canvas</button>
    <button class="btn btn-warning" id="skip_button" onclick="skip();">Skip Drawing</button>

    <br>

    <h2 id="score">Score: 0</h2>
    <h2 id="timer">Time: 0</h2>

    <br><br>

  </center>
<script src="main.js"></script>
</body>
